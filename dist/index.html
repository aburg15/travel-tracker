<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker!</title>
</head>
<body class="body">
  <aside class="sidebar">
    <form class="form-container">
      <label class="input-label">Select Departure Date</label>
      <input type="date" name="date" min:  required>
      <label class="input-label">Trip Duration</label>
      <input type="text" class="form-input" required>
      <label class="input-label">Number of Travelers</label>
      <input type="text" class="form-input" required>
      <label class="input-label">Select Destination</label>
      <input type="text" class="form-input" required>
      <div class="button">
        <input type="submit" class="save-trip-button" value="Add Trip Data!">
      </div>
    </form>
  </aside>
  <main class="main">
    <section class="grid-heading">
      <div class="heading-greet" id="headingGreet">
      </div>
    </section>
    <section class="trip-buttons">
      <button type="button" class="btn">ALL TRIPS</button>
      <button type="button" class="btn">PAST TRIPS</button>
      <button type="button" class="btn">UPCOMING TRIPS</button>
      <button type="button" class="btn">PENDING TRIPS</button>
    </section>
    <section class="grid-container" id="gridContainer">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
